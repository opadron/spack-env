spack:
  definitions:
  - pkgs:
    - readline@7.0
    # - xsdk@0.4.0
  - compilers:
    - "%gcc@4.8.5"
  - oses:
    - os=centos7

  specs:
  - matrix:
    - [$pkgs]
    - [$compilers]
    - [$oses]

  mirrors:
    # cloud_gitlab: s3://accessaccess:secretsecret@http://mirror:9000/mirror
    cloud_gitlab: file:///mirror

  compilers:
    - compiler:
        spec: gcc@4.8.5
        target: x86_64
        operating_system: centos7
        paths:
          cc: /bin/false
          cxx: /bin/false
          f77: /bin/false
          fc: /bin/false
        environment: {}
        extra_rpaths: []
        flags: {}
        modules: []

  gitlab-ci:
    mappings:
      - match:
          # "match" against anything
          - "@:"
        runner-attributes:
          image:
            name: "spack/centos:7"
            # name: "scottwittenburg/spack_builder_centos_7"
            entrypoint: [""]
          tags:
            - docker

  cdash:
    build-group: Release Testing
    url: http://cdash
    project: spack
    site: Spack Docker-Compose Workflow

  repos: []
  upstreams: {}
  modules:
    enable: []
  packages: {}
  config: {}
